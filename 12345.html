<!DOCTYPE html>
<html>
<head>
    <title>Print Example</title>
    <style>
        /* Define the large font size */
        .large-text {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="large-text">
        THE PROBLEM IS NAVIGATION STACK
    </div>

    <script>
        // Automatically trigger the print dialog when the page loads
        window.onload = function() {
            window.print();
        };
    </script>
</body>
</html>
